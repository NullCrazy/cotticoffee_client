name: cotticoffee_client
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  decimal: ^2.0.0
  #svg图片加载
  flutter_svg: ^0.23.0+1
  #下拉刷新
  pull_to_refresh: ^2.0.0
  url_launcher: ^6.0.17
  #lottie动画
  lottie: ^1.2.1
  #图片缓存
  cached_network_image: ^3.2.0
  #webView
  webview_flutter: ^3.0.0
  #粘性header
  sticky_headers: ^0.2.0
  #微信
  fluwx: ^3.6.1+4
  #支付宝
  tobias: ^2.3.0
  #计算组件位置信息
  rect_getter: ^1.1.0
  package_info: ^2.0.2

  cotticommon:
    git:
      url: https://flutter-readonly:flutter-readonly@git.yummy.tech/frontend/cotticommon.git
      ref: master
  abitelogin:
    git:
      url: https://flutter-readonly:flutter-readonly@git.yummy.tech/frontend/abitelogin.git
      ref: cotti_login

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/mine/
    - assets/images/tab_bar/
    - assets/images/order/order_detail/
  fonts:
    - family: IconFont
      fonts:
        - asset: assets/fonts/iconfont.ttf
    - family: DDP4
      fonts:
        - asset: assets/fonts/D-DIN-PRO-400-Regular.otf
    - family: DDP5
      fonts:
        - asset: assets/fonts/D-DIN-PRO-500-Medium.otf
    - family: DDP6
      fonts:
        - asset: assets/fonts/D-DIN-PRO-600-SemiBold.otf
    - family: DDP7
      fonts:
        - asset: assets/fonts/D-DIN-PRO-700-Bold.otf
    - family: DDP8
      fonts:
        - asset: assets/fonts/D-DIN-PRO-800-ExtraBold.otf
    - family: MON
      fonts:
        - asset: assets/fonts/Montserrat-Medium.otf
