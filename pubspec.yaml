name: cotticoffee_client
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #svg图片加载
  flutter_svg: ^0.23.0+1
  #下拉刷新
  pull_to_refresh: ^2.0.0
  #lottie动画
  lottie: ^1.2.1
  #图片缓存
  cached_network_image: ^3.2.0
  #webView
  webview_flutter: ^3.0.0

  cotticommon:
    git:
      url: https://github.com/NullCrazy/cotticommon.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/tab_bar/
